<!DOCTYPE html>
<html>
<head>
  <title>Enviar plantilla WhatsApp con link fijo</title>
</head>
<body>
  <h1>Enviar plantilla "direccion"</h1>

  <label for="numero">Número de WhatsApp (con código de país, sin +):</label><br>
  <input type="text" id="numero" placeholder="Ej. 529514138990"><br><br>
  <button onclick="enviarPlantillaDireccion()">Enviar plantilla</button>

  <script>
    async function enviarPlantillaDireccion() {
      const numero = document.getElementById('numero').value.trim();
      if (!numero) {
        alert('Por favor ingresa un número válido.');
        return;
      }

      const url = 'https://graph.facebook.com/v19.0/743724888825070/messages'; // Phone Number ID correcto
      const token = 'EAAXIU6wZCx14BPDk2zM4jdv2N3niuILSx4Bj2rs7UgDuFGJW3GTnP4SxhHfFTTgwiWFQpplzI50ILDpVOEGMbKNE0L9OHu0umsyZBtVaDzDAw7QJNp8ESasWTfMZCUaw2HsBURZAc5fwi0eTi7AIG2yaeRAIBJfM4ZBvSGDHetnvQDnZAuV3eWZBVS4pgMFnmhCXQ6SAIhqB8lh6uZBjFM7t0CSAkwJX1vYkEBgEKpDo8aBj5oGH0UZAEIrCv7XDw7DoZD';

      const data = {
        messaging_product: 'whatsapp',
        to: numero,
        type: 'template',
        template: {
          name: 'direccion',
          language: { code: 'en_US' }, // Idioma correcto
          components: [
            {
              type: 'button',
              sub_type: 'url',
              index: '0',
              parameters: [
                {
                  type: 'text',
                  text: 'http://surtidordelvalle.shop/mapas.html'
                }
              ]
            }
          ]
        }
      };

      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        console.log(result);
        alert('Mensaje enviado. Revisa la consola para detalles.');
      } catch (err) {
        console.error('Error:', err);
        alert('Error al enviar el mensaje.');
      }
    }
  </script>
</body>
</html>
