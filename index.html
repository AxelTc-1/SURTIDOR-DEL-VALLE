<!DOCTYPE html>
<html>
<head>
  <title>Enviar plantilla WhatsApp con link fijo</title>
</head>
<body>
  <h1>Enviar plantilla "direccion"</h1>
  <script>
    async function enviarPlantillaDireccion() {
      const url = 'https://graph.facebook.com/v19.0/743724888825070/messages';
      const token = 'TU_TOKEN'; // Reemplaza con tu token real

      const data = {
        messaging_product: 'whatsapp',
        to: '529514138990', // Reemplaza con el número de teléfono real
        type: 'template',
        template: {
          name: 'direccion',
          language: { code: 'es_MX' },
          components: [
            {
              type: 'button',
              sub_type: 'url',
              index: '0',
              parameters: [
                {
                  type: 'text',
                  text: 'http://surtidordelvalle.shop/mapas.html' // LINK FIJO QUE SE MANDARÁ EN EL BOTÓN
                }
              ]
            }
          ]
        }
      };

      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        console.log(result);
      } catch (err) {
        console.error('Error:', err);
      }
    }

    // Puedes llamar a esta función manualmente si lo integras en un botón o evento
    enviarPlantillaDireccion();
  </script>
</body>
</html>
